<!DOCTYPE html>
<html lang="heb" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script async src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
    <link rel="icon" href="src/logo/code-solid.svg" />
    <title>Netanel Mizrahi - 100FM Digital</title>
</head>

<body background="src/bg.jpg">
    <div class="wrapper">
        <header>
            <h1>The new 100FM Digital</h1>
        </header>

        <div class="stations-list" data-stations-list-container>
            <template data-station-template>
                    <div class="station" data-station>
                        <div class="cover" data-cover></div>
                        <div class="name" data-name></div>
                        <div class="desc" data-desc></div>
                        <div class="channel" data-channel></div>
            </template>
        </div>
    </div>

    <div class="player">
        <span id="playing-name"></span>
        <span id="playing-song"></span>
        <audio id="player" src="" controls></audio>
    </div>
    </div>

</body>

</html>
